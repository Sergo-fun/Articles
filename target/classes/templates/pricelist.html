<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Прайс-лист</title>
</head>
<head th:insert="blocks/head :: head"></head>
<body>
<div class="d-xl-flex justify-content-xl-center">
    <img src="/img/bg.jpg" style="position: fixed;" height="100%" width="100%">
</div>
<h1 class="text-center text-white d-none d-lg-block site-heading"
    style="margin-top: 0px;padding-top: 80px;position: relative;text-shadow: 0px 0px 20px var(--bs-black);">
    <span class="fw-semibold site-heading-lower">Прайс-лист</span>
</h1>
<div th:insert="blocks/nav :: nav"></div>
<section class="page-section clearfix" style="position: relative;">
    <div style="background: rgba(255,255,255,0.85);padding: 15px;margin-bottom: 20px;border-radius: 10px; font-size: 1.5em"
         class="container">

        <form action="/pricelist/add" method="post">
            <div class="row">
                <div class="col">
                    <input type="text" required class="form-control" name="name" placeholder="Название">
                </div>
                <div class="col">
                    <input type="number" required class="form-control" name="days" placeholder="Количество дней" min="1"
                           step="1">
                </div>
                <div class="col">
                    <input type="number" required class="form-control" name="price" placeholder="Цена" min="0.01"
                           step="0.01">
                </div>
                <div class="col-auto">
                    <button class="btn btn-primary" type="submit">Добавить</button>
                </div>
            </div>
        </form>

        <hr>

        <form th:each="i  : ${pricelist}" th:action="${'/pricelist/' + i.id + '/edit'}" method="post" class="mb-2">
            <div class="row">
                <div class="col">
                    <input type="text" required class="form-control" name="name" placeholder="Название"
                           th:value="${i.name}">
                </div>
                <div class="col">
                    <input type="number" required class="form-control" name="days" placeholder="Количество дней" min="1"
                           step="1" th:value="${i.days}">
                </div>
                <div class="col">
                    <input type="number" required class="form-control" name="price" placeholder="Цена" min="0.01"
                           step="0.01" th:value="${i.price}">
                </div>
                <div class="col-auto">
                    <button class="btn btn-primary" type="submit">Обновить</button>
                </div>
                <div class="col-auto">
                    <a th:href="${'/pricelist/' + i.id + '/delete'}" class="btn btn-danger" type="submit">Удалить</a>
                </div>
            </div>
        </form>

    </div>
</section>
<script src="/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.11.1/baguetteBox.min.js"></script>
<script src="/js/current-day.js"></script>
<script src="/js/Lightbox-Gallery.js"></script>
</body>

</html>
